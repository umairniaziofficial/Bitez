<div class="min-h-screen bg-customBackgroundBG flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>

        <form class="space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <!-- Show error message if exists -->
            <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                role="alert">
                <span class="block sm:inline">{{ errorMessage }}</span>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <input type="email" id="email" [(ngModel)]="email" name="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary transition-colors peer"
                        placeholder=" " required />
                    <label for="email"
                        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">
                        Email Address
                    </label>
                </div>

                <div class="relative">
                    <input type="password" id="password" [(ngModel)]="password" name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary transition-colors peer"
                        placeholder=" " required />
                    <label for="password"
                        class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">
                        Password
                    </label>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember"
                        class="w-4 h-4 text-secondary focus:ring-secondary border-gray-300 rounded">
                    <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>
                <a href="#" class="text-sm text-secondary hover:underline">Forgot password?</a>
            </div>

            <button type="submit" [disabled]="isLoading"
                class="w-full bg-secondary text-white py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                {{ isLoading ? 'Signing in...' : 'Sign in' }}
            </button>

            <p class="text-center text-sm text-gray-600">
                Don't have an account?
                <a routerLink="/register" class="text-secondary hover:underline font-medium hover:cursor-pointer">Create one</a>
            </p>
        </form>
    </div>
</div>
