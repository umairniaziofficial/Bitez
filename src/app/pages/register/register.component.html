<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white rounded-lg shadow-xl p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-600 mt-2">Join us and start your journey</p>
    </div>

    <form class="space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <!-- Show error message if exists -->
      <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <span class="block sm:inline">{{ errorMessage }}</span>
      </div>

      <div class="space-y-4">
        <div class="relative">
          <input type="text" id="fullName" 
            [(ngModel)]="fullName"
            name="fullName"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary transition-colors peer"
            placeholder=" "
            required
          />
          <label for="fullName" 
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">
            Full Name
          </label>
        </div>

        <div class="relative">
          <input type="email" id="email"
            [(ngModel)]="email"
            name="email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary transition-colors peer"
            placeholder=" "
            required
          />
          <label for="email"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">
            Email Address
          </label>
        </div>

        <div class="relative">
          <input type="password" id="password"
            [(ngModel)]="password"
            name="password"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-secondary focus:ring-1 focus:ring-secondary transition-colors peer"
            placeholder=" "
            required
          />
          <label for="password"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white px-2 peer-focus:px-2 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 left-1">
            Password
          </label>
        </div>
      </div>

      <div class="flex items-center">
        <input type="checkbox" id="terms" class="w-4 h-4 text-secondary focus:ring-secondary border-gray-300 rounded">
        <label for="terms" class="ml-2 text-sm text-gray-600">
          I agree to the <a href="#" class="text-secondary hover:underline">Terms</a> and
          <a href="#" class="text-secondary hover:underline">Privacy Policy</a>
        </label>
      </div>

      <button type="submit" 
        [disabled]="isLoading"
        class="w-full bg-secondary text-white py-3 px-4 rounded-lg hover:bg-opacity-90 transition-colors duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isLoading ? 'Creating Account...' : 'Create Account' }}
      </button>

      <p class="text-center text-sm text-gray-600">
        Already have an account?
        <a routerLink="/login" class="text-secondary hover:underline font-medium">Sign in</a>
      </p>
    </form>
  </div>
</div>
