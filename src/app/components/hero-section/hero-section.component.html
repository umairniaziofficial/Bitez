<section class="hero-container flex w-full min-h-[95vh] bg-customBackground overflow-hidden relative" id="home">
    <div class="absolute inset-0 bg-gradient-to-br from-transparent to-secondary opacity-5"></div>

    <div
        class="max-w-7xl mx-auto flex flex-col-reverse md:flex-row justify-between items-center w-full px-4 py-8 pt-12 md:py-12 relative z-10">
        <div class="w-full md:w-1/2 flex flex-col space-y-8 text-center md:text-left mb-8 md:mb-0" @fadeInUp>
            <div class="features-ticker hidden md:flex items-center space-x-2 mb-2">
                <div class="text-secondary font-semibold">
                    <mat-icon class="feature-icon">star</mat-icon>
                </div>
                <div class="relative h-8 overflow-hidden">
                    <div *ngFor="let feature of features; let i = index"
                        class="feature-item absolute w-full transition-all duration-500 flex items-center"
                        [ngStyle]="{'opacity': i === currentFeatureIndex ? 1 : 0, 'transform': i === currentFeatureIndex ? 'translateY(0)' : 'translateY(20px)'}">
                        <mat-icon class="feature-icon">{{feature.icon}}</mat-icon>
                        <span>{{feature.title}}</span>
                    </div>
                </div>
            </div>

            <h1 class="text-3xl md:text-5xl lg:text-6xl font-bold leading-tight">
                <span class="whitespace-nowrap">Get the best deals on our</span>
                <span class="hero-title font-extrabold block mt-2 animate-pulse-slow whitespace-nowrap">Bitez
                    Menu</span>
            </h1>

            <div class="text-gray-600 text-lg md:text-xl max-w-lg mx-auto md:mx-0 relative">
                Discover mouthwatering dishes at unbeatable prices. Fresh, delicious,
                and delivered to your doorstep.
                <div class="relative mt-1">
                    <span
                        class="absolute bottom-0 left-0 md:left-0 w-24 h-1 bg-gradient-to-r from-secondary to-transparent"></span>
                </div>
            </div>

            <div class="flex justify-center md:justify-start space-x-4">
                <button
                    class="cta-button bg-secondary text-white px-8 py-3 rounded-lg text-lg font-semibold transform transition-all duration-300 hover:scale-105 hover:shadow-lg hover:bg-customBackgroundBG active:scale-95">
                    Shop Now
                    <mat-icon class="ml-2 text-sm align-middle">arrow_forward</mat-icon>
                </button>
                <button
                    class="cta-button border-2 border-secondary text-secondary px-8 py-3 rounded-lg text-lg font-semibold transform transition-all duration-300 hover:bg-secondary hover:text-white active:scale-95">
                    View Menu
                </button>
            </div>

            <div class="grid grid-cols-3 gap-4 mt-8">
                <div class="feature-card p-3 rounded-lg text-center">
                    <div class="text-secondary mb-1"><mat-icon>local_shipping</mat-icon></div>
                    <p class="text-sm font-medium">Fast Delivery</p>
                </div>
                <div class="feature-card p-3 rounded-lg text-center">
                    <div class="text-secondary mb-1"><mat-icon>star</mat-icon></div>
                    <p class="text-sm font-medium">Top Rated</p>
                </div>
                <div class="feature-card p-3 rounded-lg text-center">
                    <div class="text-secondary mb-1"><mat-icon>verified</mat-icon></div>
                    <p class="text-sm font-medium">Quality Food</p>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 flex justify-center md:justify-end" @scaleIn>
            <div class="relative">
                <img src="/BannerImage.png" alt="Delicious Food"
                    class="object-contain w-full max-w-lg transform animate-float" [ngStyle]="getParallaxStyle()" />

                <div
                    class="absolute -top-4 -right-4 bg-secondary text-white p-2 rounded-full shadow-lg animate-pulse-slow">
                    <mat-icon>local_offer</mat-icon>
                </div>
                <div class="absolute bottom-10 -left-6 bg-white p-3 rounded-lg shadow-xl animate-float"
                    style="animation-delay: 1s;">
                    <div class="flex items-center">
                        <div class="text-yellow-500 mr-1">
                            <mat-icon>star</mat-icon>
                        </div>
                        <div class="text-sm font-bold">4.9 Rating</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
