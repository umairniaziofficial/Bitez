<!-- Desktop Sidebar -->
<div class="h-full relative hidden md:block">
    <div class="w-52 h-full bg-gradient-to-b bg-black text-white shadow-lg flex flex-col">
        <!-- Brand/Logo -->

        <!-- User Profile Section -->
        <div class="flex items-center p-4 mt-2 mb-6">
            <div
                class="w-10 h-10 rounded-full bg-gradient-to-r from-gray-700 to-gray-600 flex items-center justify-center overflow-hidden">
                <span class="text-lg font-bold">{{userInitials}}</span>
            </div>
            <div class="ml-3">
                <h3 class="font-semibold">{{userName}}</h3>
                <p class="text-xs text-gray-400 capitalize">{{userRole}}</p>
            </div>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1">
            <div class="px-2 space-y-1">
                <!-- Navigation Items -->
                <ng-container *ngFor="let item of navigationItems">
                    <a [routerLink]="item.route"
                        routerLinkActive="bg-gray-700 text-white before:absolute before:left-0 before:w-1 before:h-full before:bg-gray-300"
                        [routerLinkActiveOptions]="item.exact ? {exact: true} : {exact: false}"
                        class="flex items-center py-3 px-4 rounded-lg mb-1 text-gray-400 hover:bg-gray-800 hover:text-white transition-all relative">
                        <mat-icon class="mr-3">{{item.icon}}</mat-icon>
                        <span>{{item.label}}</span>
                    </a>
                </ng-container>
            </div>
        </nav>

        <!-- Settings & Logout Section -->
        <div class="border-t border-gray-800 p-4">
            <a
                class="flex items-center py-2 px-4 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-all">
                <mat-icon class="mr-3">settings</mat-icon>
                <span>Settings</span>
            </a>
            <a (click)="logout()"
                class="flex items-center py-2 px-4 rounded-lg text-gray-400 hover:bg-gray-800 hover:text-white transition-all cursor-pointer">
                <mat-icon class="mr-3">logout</mat-icon>
                <span>Logout</span>
            </a>
        </div>
    </div>
</div>

<!-- Mobile Bottom Navigation -->
<div class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-900 shadow-lg">
    <div class="flex justify-around items-center">
        <ng-container *ngFor="let item of navigationItems">
            <a [routerLink]="item.route" routerLinkActive="text-white"
                [routerLinkActiveOptions]="item.exact ? {exact: true} : {exact: false}"
                class="flex flex-col items-center py-3 text-gray-400 hover:text-white transition-all">
                <mat-icon>{{item.icon}}</mat-icon>
                <span class="text-xs mt-1">{{item.label}}</span>
            </a>
        </ng-container>
        <div class="relative" (click)="toggleMobileMenu()">
            <div class="flex flex-col items-center py-3 text-gray-400 hover:text-white transition-all">
                <mat-icon>more_vert</mat-icon>
                <span class="text-xs mt-1">More</span>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Dropdown -->
    <div *ngIf="showMobileMenu" class="absolute bottom-full left-0 right-0 bg-gray-800 shadow-lg rounded-t-lg">
        <div class="p-4 border-b border-gray-700">
            <div class="flex items-center">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-r from-gray-700 to-gray-600 flex items-center justify-center">
                    <span class="text-lg font-bold">{{userInitials}}</span>
                </div>
                <div class="ml-3">
                    <h3 class="font-semibold text-white">{{userName}}</h3>
                    <p class="text-xs text-gray-400 capitalize">{{userRole}}</p>
                </div>
            </div>
        </div>
        <div class="p-2">
            <a
                class="flex items-center py-2 px-4 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition-all">
                <mat-icon class="mr-3">settings</mat-icon>
                <span>Settings</span>
            </a>
            <a (click)="logout()"
                class="flex items-center py-2 px-4 rounded-lg text-gray-400 hover:bg-gray-700 hover:text-white transition-all cursor-pointer">
                <mat-icon class="mr-3">logout</mat-icon>
                <span>Logout</span>
            </a>
        </div>
    </div>
</div>
