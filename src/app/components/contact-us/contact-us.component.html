<section class="w-full min-h-screen" id="contact">
  <div class="max-w-7xl mx-auto py-12">
    <div class="flex flex-col items-center justify-center py-6">
      <h1 class="text-4xl font-extrabold text-secondary">Contact Us</h1>
      <p class="text-gray-600 italic">We are here to help you</p>
    </div>

    <div class="w-full px-4 gap-12 flex flex-col md:flex-row items-center justify-center">
      <div class="w-full md:w-1/2">
        <form class="flex flex-col gap-4" (ngSubmit)="onSubmit()" #contactForm="ngForm">
          <div class="flex gap-4">
            <div class="flex flex-col gap-2 w-1/2">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400"
                placeholder="First name" required>
            </div>
            <div class="flex flex-col gap-2 w-1/2">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName"
                class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400"
                placeholder="Last name" required>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="formData.email"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400"
              placeholder="Enter your email" required>
          </div>
          <div class="flex flex-col gap-2">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phone"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400"
              placeholder="Enter your phone number" required>
          </div>
          <div class="flex flex-col gap-2">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" [(ngModel)]="formData.company"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400"
              placeholder="Enter your company name">
          </div>
          <div class="flex flex-col gap-2">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" [(ngModel)]="formData.subject"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400"
              placeholder="Enter the subject" required>
          </div>
          <div class="flex flex-col gap-2">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="formData.message"
              class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 placeholder-gray-400"
              placeholder="Type your message here" required></textarea>
          </div>
          <button type="submit" [disabled]="loading"
            class="w-full bg-secondary text-white p-2 rounded-md hover:bg-red-600 transition duration-300">
            <span *ngIf="!loading">Submit</span>
            <span *ngIf="loading">Sending...</span>
          </button>
        </form>
        <p *ngIf="submitted" class="mt-4 text-green-500">Thank you for your message! We'll get back to you soon.</p>
        <p *ngIf="errorMessage" class="mt-4 text-red-500">{{ errorMessage }}</p>
      </div>
      <div class="w-full md:w-1/2 float">
        <img src="/contact-us.png" alt="Contact Us" class="rounded-lg" />
      </div>
    </div>
  </div>
</section>
